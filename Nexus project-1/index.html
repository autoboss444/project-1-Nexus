<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="loginbox" id="loginBox">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="inputbox">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="inputbox">
                <input type="text" id="pwd" class="input-field" required>
                <label for="pwd" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="signup">
                <span>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></span>
            </div>
        </div>

        <div class="loginbox" id="signupBox">
            <div class="login-header">
                <span>Sign Up</span>
            </div>
            <form id="signupForm" onsubmit="validateSignupForm()">
                <div class="inputbox">
                    <input type="text" id="user-su" class="input-field" required>
                    <label for="user-su" class="label">Username</label>
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="inputbox">
                    <input type="text" id="name" class="input-field" required>
                    <label for="name" class="label">Name</label>
                    <i class="fa-solid fa-keyboard icon"></i>
                </div>
                <div class="inputbox">
                    <input type="text" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                <div class="inputbox">
                    <input type="password" id="pwd" class="input-field" required>
                    <label for="pwd" class="label">Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <div class="error-message" id="pwdError"></div>
                </div>
                <div class="inputbox">
                    <input type="password" id="confirmPwd" class="input-field" required>
                    <label for="confirmPwd" class="label">Confirm Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <div class="error-message" id="confirmPwdError"></div>
                </div>
                <div class="remember">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">I agree to Terms and Conditions</label>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Signup">
                </div>
                <div class="login">
                    <span>Already have an account? <a href="#" onclick="showLogin()">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
